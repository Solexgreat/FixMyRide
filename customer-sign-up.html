<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="resgister.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Sign Up</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

    <link rel="stylesheet" href="styles/customer-sign-up.css" />
  </head>
  <body>
    <section class="container" >
      <!-- Image -->
      <div class="image">
        <h2>FixMyRide</h2>

        <h3><a href="index.html">Home</a></h3>
      </div>

      <div class="sign-up-form">
        <h3>Sign up</h3>

        <div class="button">
          <button class="customer">Customer</button>
          <button class="admin">
            <a href="admin-sign-up.html">Admin</a>
          </button>
        </div>

        <form action="http://localhost:5000/register" class="form" method="POST" id="register-form">
          <div class="form-contents">
            <input
              type="text"
              name="first name"
              id="first name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last name"
              id="last name"
              placeholder="Last Name"
              autocomplete="on"
              required
            />
            <input
              type="tel"
              name="mobile no"
              id="mobile no"
              placeholder="Mobile Number"
              autocomplete="on"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="on"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              autocomplete="on"
              required
            />
            <br>
            <label for="role">Mechanic</label>
            <input
              type="radio"
              name="role"
              value="Mechanic"
              autocomplete="on"
              required
            />
            <br>
            <label for="role">Customer</label>
            <input
              type="radio"
              name="role"
              value="Customer"
              autocomplete="on"
              required
            />
            <br>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
              autocomplete="on"
              required
            />

            <div class="confirm-pwd">
              <input type="checkbox" name="confirm-pwd" id="confirm-pwd" />
              <label for="remember-me">Confirm Password</label>
            </div>
          </div>

          <div class="register">
            <button class="reg">Register</button>
          </div>
          <p class="option">
            Already have an account?
            <span><a href="customer-sign-in.html">Sign in</a></span>
          </p>
        </form>
      </div>
    </section>

    <section>
      <div class="arrow">
        <ul class="top">
          <li>
            <span><a href="index.html"><i class="fa-solid fa-arrow-up"></i></a></span>
            <span><p>Go back Home</p></span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
